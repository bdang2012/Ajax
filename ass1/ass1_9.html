<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8">
<title>ass1_9</title> 
<script type="text/javascript">
function ClickButton1(){
	var fname = prompt("Please enter first name: ");
	var lname = prompt("Please enter last name: ");
	
	alert("User name is : " + fname + "." + lname);	
}

function ClickButton2(){
	var middle = prompt("Middle name: ");
	alert("Middle name is: " + middle);	
}
</script>
</head>
<body> 
<input type = "button" value ="First and Last name" onClick="ClickButton1()"></body>
<input type = "button" value ="Middle Name" onClick="ClickButton2()"></body>
</body> 
</html>
